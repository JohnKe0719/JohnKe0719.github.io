<html lang="zhy-tw">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>吃爆倒數</title>
  </head>
  <body>
    <h1>距離吃爆肉次方倒數:</h1>
    <p id="remain-time"></p>
    <script>
      function eatTimeCountDown() {
        const eatTime = new Date('2022-04-17 12:00:00 +08:00').getTime()
        const currentTime = Date.now()
        const millisecondsRemain = eatTime - currentTime
        const timeRemain = convertMillisecond(millisecondsRemain)
        
        document.getElementById('remain-time') = timeRemain
        let timer = setTimeout(eatTimeCountDown, 1000)
      }
      function convertMillisecond(milliseconds) {
          let seconds = Math.floor(milliseconds / 1000)
          let minutes = Math.floor(seconds / 60)
          let hours = Math.floor(minutes / 60)
          let days = Math.floor(hours / 24)

          seconds = seconds % 60
          minutes = seconds >= 30 ? minutes + 1 : minutes
          minutes = minutes % 60
          hours = hours % 24

          return `距離吃爆肉次方倒數: ${days}天 ${hours}小時 ${minutes}分鐘 ${seconds}秒`
      }
      eatTimeCountDown()
    </script>
  </body>
</html>
